<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/banco_proyectos/frontend/css/style.css">
    <link rel="stylesheet" href="/banco_proyectos/frontend/css/register.css">
    <script src="/banco_proyectos/frontend/js/app.js" defer></script>   
</head>
<body>
    <main>
        <div class="registerContainer">
            <h2>Registro de Usuario</h2>
            <form id="registerForm">
                <label for="username">Nombre:</label>
                <input type="text" id="username" required>
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" required>
                <label for="cel">Celular:</label>
                <input type="text" id="cel" required>
                <label for="email">Correo:</label>
                <input type="text" id="correo" required>   
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" required>

                <div class="buttonContainer"> 
                    <button type="submit">Registrarse</button>
                    <a href="index.html">
                        <button type="button">Volver</button>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
